title: "Type your question here..."
body:
  - type: input
    id: hr-source
    attributes:
      label: "Source of the question"
      description: "Example: Company Name, LeetCode, etc."
      placeholder: Enter 'NA' if not known
    validations:
      required: true

  - type: textarea
    id: hr-additional-info
    attributes:
      label: "Additional Information"
      placeholder: "Provide any additional information or context (optional)."
    validations:
      required: false
